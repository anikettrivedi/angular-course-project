<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        
        <div *ngIf = "isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                class="form-control"
                id="email"
                ngModel
                name="email"
                required
                email>        
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password"
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">        
            </div>
            
            <div>
                <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!authForm.valid">{{isLoginMode? 'Log In': 'Sign Up'}}</button>
                
                <button 
                type="button"
                class="btn btn-primary" 
                style="margin-left: 5px;" 
                (click)="onSwitchMode()">Switch to {{isLoginMode? 'Sign Up' : 'Log In'}}</button>
            </div>
            
        </form>

        <br>

        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
    </div>
</div>
